---

- hosts: all
  become: true
  pre_tasks:

  - name: Update repo cache (Fedora)
    tags: always
    dnf:
      update_cache: true
    changed_when: false
    when: ansible_distribution == "Fedora"

  - name: Update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: true
    changed_when: false
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  roles:
    - base


- hosts: web_servers
  become: true
  roles:
    - web_servers


- hosts: db_servers
  become: true
  roles:
    - db_servers


- hosts: file_servers
  become: true
  roles: 
    - file_servers


- hosts: workstations
  become: true
  roles:
    - workstations
